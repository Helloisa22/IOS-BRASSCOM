<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Aprendendo Formulario</title>
</head>
<body>
    <header class="teste">
        <h1> Cadastro de Alunas </h1>
    </header>
    <!-- Não é aconselhavel --> <p>github <link rel="stylesheet" href="https://github.com/"></p>

    <article class="teste">
        <!-- Iniciando Formularios: Primeiros passos-->
        <form action="./index.html" method="POST">
            <label for="Bnome">Nome da Aluna: </label>
            <input type="text" size="30" id="Bnome" required="required"/>

            <br>
            <br>

            <label for="Bnota">Nota da Aluno: </label>
            <input type="text" size="30" id="Bnota" required="required"/>

            <br>
            <br>

            <label for="Bano">Ano Escolar: </label>
            <input type="text" size="30" id="Bano" required="required"/>

            <br>
            <br>
            <input type="submit" value="Enviar"/>

        </form>
    </article>

    <article>
        <form>
            <!-- Bloco de Seleção Radio-->
            <h3>Escolha sua cidade</h3>

            <input type="radio" name="tipo" id="cid" Value="C">
            <label for="cid">São Paulo</label>
            <br>

            <input type="radio" name="tipo" id="ma" Value="C">
            <label for="ma">Mauá</label>
            <br>

            <input type="radio" name="tipo" id="san" Value="C">
            <label for="san">Santo André</label>

            <!-- Bloco de seleção checkbox-->
            <h3>Musica</h3>

            <input type="checkbox" name="tipo" id="bts" Value="C">
            <label for="bts">BTS</label>
            <br>

            <input type="checkbox" name="tipo" id="Ex" Value="C">
            <label for="Ex">Exalta Samba</label>
            <br>

            <input type="checkbox" name="tipo" id="mat" Value="C">
            <label for="mat">Matuê</label>
            <br>
            <br>

            <!-- Elemento Select (Lista suspensa)-->
            <h3>Escolha sua Comida preferida</h3>

            <select name="comida" id="comida">
                <option value="feijoada">Feijoada</option>
                <option value="strogonof">Strogonof</option>
                <option value="sushi">Sushi</option>
                <option value="lasanha">Lasanha</option>
                <option value="creme">Creme de Milho</option>
                <option value="maionese">Maionese</option>
            </select>
            <br>
            <br>

            <!-- Elemento datalist (Lista suspensa)-->
            <!-- Primeira Forma de fazer o datalist-->
            
            <fieldset>
                <legend>Escolha seu browsers preferido</legend>
                <input list="browsers" />
                    <datalist id="browsers" >
                        <option value="Chrome">
                        <option value="Firefox">
                        <option value="Internet Explorer">
                        <option value="Opera">
                        <option value="Safari">
                    </datalist>
            </fieldset>
            <br>
            <br>
            
            <!-- Segunda Forma de fazer o datalist-->
            <legend>Música</legend> 
                        
                        <label for="estilo"> Qual o seu estilo musical ?</label><br>
                        
                        <input id="estilo" name="estilo" type="text" list="listaestilos"/>
                        
                        <datalist id="listaestilos"><br/>Escolha entre estes:
                        
                        <option value="SAMPA">São Paulo</option>
                        
                        <option value="b">BTS</option>
                </datalist>
            
                <br>
                <br>

                <!-- Terceira Forma de fazer o datalist-->
                <label for="browser">Choose your browser from the list:</label> <br>
                <input list="browsers" name="browser" id="browser"/>

                <datalist id="browsers">
                    <option value="Edge">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
                <br>
                <br>

            <!-- Iniciando textarea -->
            <h3>Critique alguma serie ou Anime</h3>
            <textarea name="critica" id="critica" cols="30" rows="10"></textarea>

            <br>
            <br>
            0
            <input type="range" id="valor_01" name="valor_01" />
 100 <br /><br />

        </form>
    </article>

    </footer>
</body>
</html>
